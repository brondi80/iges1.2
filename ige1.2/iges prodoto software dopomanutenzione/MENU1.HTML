<script type="text/javascript" language="Javascript">



var StatoMenu = "nascosto";
var menuleft = -175;
var x = -175;
var y = 0;
var z = 1;
var intervallo = 2;
var deltaX = 20;

function ApriChiudi() {
	menuFocus('controlloMenu','out');
	if (StatoMenu =="nascosto"){
		x=menuleft;
		MostraMenu();}
else {
	x=0;
	NascondiMenu();}}


function NascondiMenu(){

if (x > menuleft){
	x = (x - deltaX < menuleft) ? menuleft : x - deltaX;
	muoviA('slidemenu',x,y,z);
	var timerID=setTimeout('NascondiMenu()',intervallo);}

else
	
    clearTimeout(timerID);

    StatoMenu = "nascosto";}

function MostraMenu(){

if (x < 0){
	x = (x + deltaX > 0) ? 0 : x + deltaX;
	muoviA('slidemenu',x,y,z);
	var timerID=setTimeout('MostraMenu()',intervallo);}

else
	
    clearTimeout(timerID);

    StatoMenu = "mostrato";}

function menuFocus(elementID,stato){

if (stato=='over'){

        setCursor("pointer",elementID);

	setBackground(elementID,"#1e90ff");}


else { 
	

	setCursor("auto",elementID);

	setBackground(elementID,"#0000ff" );}}

</script>
</head>
